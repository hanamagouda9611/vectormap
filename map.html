<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Vector Tile Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Maplibre-GL JavaScript and CSS -->
    <script src="https://unpkg.com/maplibre-gl@2.0.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.0.1/dist/maplibre-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@maplibre/maplibre-gl-geocoder/dist/maplibre-gl-geocoder.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/sidebar.css">
</head>

<body>
    <div id="map"></div>
    <button class="toggle-button" onclick="toggleSidebar()">â–º</button>

    <div class="sidebar" id="sidebar">
        <div class="menu-item">
            <input type="checkbox" id="toggle-coastal" checked>
            <label for="toggle-coastal">COASTAL_LAND</label>
        </div>
        <div class="menu-item">
            <input type="checkbox" id="toggle-admin" checked>
            <label for="toggle-admin">ADMIN</label>
        </div>
        <div class="menu-item">
            <input type="checkbox" id="toggle-akshara" checked>
            <label for="toggle-akshara">AKSHARA</label>
        </div>
        <div class="menu-item">
            <input type="checkbox" id="toggle-bindu" checked>
            <label for="toggle-bindu">BINDU</label>
        </div>
        <div class="menu-item">
            <input type="checkbox" id="toggle-environ" checked>
            <label for="toggle-environ">ENVIRON</label>
        </div>
        <div class="menu-item">
            <input type="checkbox" id="toggle-nilaya" checked>
            <label for="toggle-nilaya">NILAYA</label>
        </div>
        <div class="menu-item">
            <input type="checkbox" id="toggle-nivasa" checked>
            <label for="toggle-nivasa">NIVASA</label>
        </div>
        <div class="menu-item">
            <input type="checkbox" id="toggle-roads" checked>
            <label for="toggle-roads">ROADS</label>
        </div>
        <!-- <div class="menu-item">
            <input type="checkbox" id="toggle-osm-tiles" checked>
            <label for="toggle-osm-tiles">OSM_MAP</label>
        </div> -->
    </div>


    <div class="zoom-level" id="zoom-level">Zoom :</div>
    <div id="loadingMessage">Loading map, please wait...</div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for a place..."  autocomplete="off" />
        <button id="clear" >X</button>
        <button id="search" >Search</button>
        <div id="suggestions-list" class="suggestions-container"></div>
    </div>

    <script type="module" src="./scripts/map.js"></script>
    <script type="module" src="./scripts/search.js"></script>
    <!-- <script type="module" src="./scripts/bindu.js"></script> -->

</body>

</html>
